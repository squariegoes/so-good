<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>So Good - Chinese and Thai Takeaway - Edinburgh</title>

        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/custom/main.css">

        {% block css %}
        {% endblock %}

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        {% block script %}
        {% endblock %}

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body {% if request.path == '/menu' %}class="minWidthBody"{% endif %}>
        <div class="container" style="margin-bottom:0px">

            <div class="row" style="margin-bottom:15px">
                <div class="col-lg-12 visible-xs visible-sm">
                    <img src="/static/images/logo_sm.png" />
                </div>
                <div class="col-lg-12 hidden-xs hidden-sm">
                    <img src="/static/images/logo.png" />
                </div>
            </div>

            <nav class="navbar navbar-default navbar-inverse">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand visible-xs" href="/">Takeaway Edinburgh</a>
                    </div>


                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Home</a></li>
                            <!--<li><a href="#" style="color:#777;">|</a></li>-->
                            <li {% if request.path == '/menu' %}class="active"{% endif %}><a href="/menu">Menu</a></li>
                            <!--<li><a href="#" style="color:#777;">|</a></li>-->
                            <li {% if request.path == '/contact' %}class="active"{% endif %}><a href="/contact">Contact Us</a></li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>


        <div class="container">
            {% block top_content %}
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!--<script src="js/jquery.min.js"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/jquery.colorbox-min.js"></script>
    </body>
</html>
